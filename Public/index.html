<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <title> Bost Teacher Youtube  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    :root {
      --primary: #8B5CF6;
      --primary-dark: #7C3AED;
      --secondary: #10B981;
      --accent: #F59E0B;
      --dark-bg: #121826;
      --card-bg: #1E293B;
      --text-light: #F1F5F9;
      --text-dim: #94A3B8;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      --shadow-3d: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    body {
      background: linear-gradient(135deg, var(--dark-bg), #0F172A);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .app-container {
      width: 100%;
      max-width: 400px;
      background: linear-gradient(165deg, #1E293B, #0F172A);
      border-radius: 25px;
      overflow: hidden;
      box-shadow: var(--shadow-3d);
      position: relative;
    }

    .bg-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .floating-coin {
      position: absolute;
      width: 60px;
      height: 60px;
      background: linear-gradient(145deg, var(--accent), #D97706);
      border-radius: 50%;
      box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
      animation: float 15s infinite linear;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10%,90% { opacity: 0.7; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    .floating-coin:nth-child(1){left:10%;animation-delay:0s;}
    .floating-coin:nth-child(2){left:20%;animation-delay:2s;}
    .floating-coin:nth-child(3){left:30%;animation-delay:4s;}
    .floating-coin:nth-child(4){left:40%;animation-delay:6s;}
    .floating-coin:nth-child(5){left:50%;animation-delay:8s;}
    .floating-coin:nth-child(6){left:60%;animation-delay:10s;}
    .floating-coin:nth-child(7){left:70%;animation-delay:12s;}
    .floating-coin:nth-child(8){left:80%;animation-delay:14s;}

    .header-3d {
      background: linear-gradient(145deg, var(--primary), var(--primary-dark));
      padding: 25px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(145deg, var(--accent), #D97706);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3);
      animation: pulse-glow 2s infinite;
    }

    @keyframes pulse-glow {
      0%,100%{transform:scale(1);}
      50%{transform:scale(1.05);}
    }

    .app-title {font-size:24px;font-weight:800;background:linear-gradient(135deg,#fff,#e0e0e0);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .app-subtitle {color:rgba(255,255,255,0.8);font-size:14px;}

    .content {padding:20px;position:relative;z-index:1;}
    .view {display:none;}
    #task-view {display:block;}
  </style>
</head>
<body>
  <div class="app-container">
    <div class="bg-elements">
      <div class="floating-coin"></div><div class="floating-coin"></div><div class="floating-coin"></div>
      <div class="floating-coin"></div><div class="floating-coin"></div><div class="floating-coin"></div>
      <div class="floating-coin"></div><div class="floating-coin"></div>

    <div class="header-3d">

        <div>

    <div class="content">

    <div class="footer-nav">

  </div>
